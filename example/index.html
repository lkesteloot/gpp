<!DOCTYPE html>
<html>
    <head>
        {% title(__out__, "My Title") %}
    </head>
    <body>
        <p>Hello, {{ name }}!</p>
        <p>Your age is {{ "%d"(2013 - 1971) }}!</p>
        <p>Various { and } characters to throw off the parser.</p>
        <p>And a {{ []string{"close brace"}[0] }} inside the expression.</p>
        <p>You're so {# if age > 40 #}old{# else #}young{# end #}.</p>
    </body>
</html>
